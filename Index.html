<!DOCTYPE Html>
<html lang="en">
  <head>
     <meta charset="utf-8">  
     <meta name="description" content="JavaScript tutorial Music App                Tutorial">
     <title>Music App</title>
     <link rel="stylesheet" type="text/css" href="Css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat"               rel="stylesheet">  
  </head>
  <body>
      <div class="App">
           <header>
              <h1>Tap Music</h1>
              <p>Make Music with one Tap </p>
           </header>
           <div class="visual">  </div>
           <div class="pads">
               <div class="pad1">
                <audio   class="sound"  src="Sounds/bubbles.mp3"></audio>
               </div>
               <div class="pad2">
                <audio   class="sound"  src="Sounds/clay.mp3"></audio>
               </div>
               <div class="pad3">
                <audio   class="sound"  src="Sounds/confetti.mp3"></audio>
               </div>
               <div class="pad4">
                 <audio  class="sound"  src="Sounds/glimmer.mp3"></audio>
               </div>
               <div class="pad5">
                 <audio   class="sound" src="Sounds/moon.mp3"></audio>
               </div>
               <div class="pad6">
                 <audio   class="sound" src="Sounds/ufo.mp3"></audio>
               </div>
           
          </div>
      </div>
    
    <script src="Js/MyScript.js"></script>
  </body>
</html>
